<div class="flex-column center h-full p-sm">

    <div class="flex-column card w-full">
        <div class="profile">
            <img src="{{user.avatar_url}}" alt="" srcset="" class="avatar">
        </div>
        <div class="p-md text-center">
            {{user.name}} 
            <span>@{{user.login}}</span>
        </div>

    </div>

    <div class="flex w-full md:flex-column">
        <div class="card">
            {{user.public_repos}} Repos
        </div>
        <div class="card primary">
            {{user.followers}} Followers
        </div>
        <div class="card">
            {{user.public_gists}} Gists
        </div>
    </div>
    <div class="about">
        <h4>About</h4>
        <p class="light">{{
            user.bio
            }}
        </p>
    </div>

    <button class="btn btn-primary" (click)="openLink(user)">View Profile</button>

</div>
